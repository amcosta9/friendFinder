<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Friend Finder - Survey</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="jumbotron">
        <h1>Friend Finder</h1>
        <hr>
        <h4>Answer a few questions to see your match!</h4>
        <a href="/">
            <button type="button" class="btn btn-default btn-lg"><span><i class="material-icons">fast_rewind</i></span>
            </button>
        </a>
    </div>
    <div class="row">
        <h3 class="panel-title">Survey Questions</h3>
    </div>
    <div class="row">
        <h3>About You</h3>
        <div class="input-field col s6">
            <input id="user-name" type="text" class="validate">
            <label for="user-name">Name</label>
        </div>
        <div class="input-field col s6">
            <input id="user-photo" type="text" class="validate">
            <label for="user-photo">Link to Photo</label>
        </div>
    </div>

    <div class="row">

        <h3>Questions</h3>
        <div class="input-field col s12">
            <select id="q1">
                <option value="" disabled selected>Please Select One</option>
                <option value="1">Mauvelous</option>
                <option value="2">Sunglow</option>
                <option value="3">Mango Tango</option>
                <option value="4">Asparagus</option>
                <option value="5">Pink Flamingo</option>
            </select>
            <label>Pick a Crayola color</label>
        </div>
    </div>

    <div class="row">
        <div class="input-field col s12">
            <select id="q2">
                <option value="" disabled selected>Please Select One</option>
                <option value="1">Love them more than anything else in the world!! OMG, Buzzfeed quizzes are Bae.
                </option>
                <option value="2">Only like the 'Do this random thing, and we'll tell you your 'other random thing'
                    kinds.
                </option>
                <option value="3">Will take them, but only if it means learning what my spirit animal is</option>
                <option value="4">Meh.</option>
                <option value="5">Hate them. Would rather eat glass.</option>
            </select>
            <label>How much do you LOVE absurd Buzzfeed quizzes?</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <select id="q3">
                <option value="" disabled selected>Please Select One</option>
                <option value="1">Curly fries</option>
                <option value="2">Potato Wedges</option>
                <option value="3">Classic</option>
                <option value="4">Tater Tots</option>
                <option value="5">I don't eat that garbage.</option>
            </select>
            <label>What kind of french fries do you like?</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <select id="q4">
                <option value="" disabled selected>Please Select One</option>
                <option value="1">Strongly Agree.</option>
                <option value="2">This is irrelevant.</option>
                <option value="3">Neutral.</option>
                <option value="4">WTF.</option>
                <option value="5">Strongly Disagree.</option>
            </select>
            <label>You often ponder the phenomena that is human life force and the impact of your being on the
                universe.</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <select id="q5">
                <option value="" disabled selected>Please Select One</option>
                <option value="1">Berries</option>
                <option value="2">Yogurt</option>
                <option value="3">Protein Powder</option>
                <option value="4">Chia Seeds</option>
                <option value="5">All that stuff!!</option>
            </select>
            <label>What do you want in your smoothie?</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <select id="q6">
                <option value="" disabled selected>Please Select One</option>
                <option value="1">Target</option>
                <option value="2">New York City</option>
                <option value="3">Comic Con</option>
                <option value="4">Space</option>
                <option value="5">Disney World</option>
            </select>
            <label>Where are we going?</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <select id="q7">
                <option value="" disabled selected>Please Select One</option>
                <option value="1">Love East Atlanta Santa!</option>
                <option value="2">He's so icy.</option>
                <option value="3">I could honestly care less about rappers.</option>
                <option value="4">His best music came from prison.</option>
                <option value="5">Who?</option>
            </select>
            <label>How do you feel about Gucci Mane?</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <select id="q8">
                <option value="" disabled selected>Please Select One</option>
                <option value="1">UGH, NO.</option>
                <option value="2">House Hunters</option>
                <option value="3">Fixer Upper</option>
                <option value="4">Love it or List it</option>
                <option value="5">Flip Or Flop</option>
            </select>
            <label>Let's watch HGTV.</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <select id="q9">
                <option value="" disabled selected>Please Select One</option>
                <option value="1">Learn programming languages</option>
                <option value="2">Watch movies</option>
                <option value="3">Sleep</option>
                <option value="4">Bake cookies</option>
                <option value="5">Think of comebacks to insults your coworkers made three days ago</option>
            </select>
            <label>What do you like to do in your spare time?</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <select id="q10">
                <option value="" disabled selected>Please Select One</option>
                <option value="1">Thrilling.</option>
                <option value="2">Thank God it's over.</option>
                <option value="3">If you don't tell me my spirit animal, I'll design a virus and email it to you and
                    your
                    whole family.
                </option>
                <option value="4">I've never enjoyed a quiz this much in my life.</option>
                <option value="5">Is this a dating app?</option>
            </select>
            <label>How did you feel about this quiz?</label>
        </div>
    </div>

    <br>
    <div class="row">
        <div class="text-left">
            <button type="submit" class="btn btn-primary btn-md" id="search-btn">Your fate awaits...
            </button>
        </div> <!-- /.text-left-->
    </div>

    <div class="row">
        <div class="col-lg-12">
            <a href="/api/friends">API Friends Link</a> | <a href="https://github.com/amcosta9/friendFinder">GitHub
            Repo</a>
        </div>
    </div> <!-- /.row-->

    <div id="resultsModal" class="modal">
        <div class="modal-content">
            <h4>Your Results Are In...</h4>
            <div class="modal-body">

            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
    </div>


</div> <!-- /.container-->

<script type="text/javascript" src="public.js">
</script>
</body>
</html>
